// DOM Elements
const gallery = document.getElementById('gallery');
const popup = document.getElementById('popup');
const popupImg = document.getElementById('popup-img');
const popupDesc = document.getElementById('popup-desc');
const verifyBtn = document.getElementById('verify-btn');
const spinner = document.getElementById('spinner');
const errorMessage = document.getElementById('error-message');
const certCounter = document.getElementById('cert-counter');

let currentIndex = 0;

// Add search functionality
const searchInput = document.getElementById('search-input');
let currentFilter = 'all';

// Pagination variables
const ITEMS_PER_PAGE = 9;
let currentPage = 1;
let totalPages = 1;

// Function to filter certificates based on search and category
function filterCertificates() {
  const searchTerm = searchInput.value.toLowerCase();
  const filteredCerts = certificates.filter(cert => {
    const matchesSearch = cert.desc.toLowerCase().includes(searchTerm);
    const matchesCategory = currentFilter === 'all' || cert.category === currentFilter;
    return matchesSearch && matchesCategory;
  });

  // Update pagination
  updatePagination(filteredCerts);
  
  // Calculate start and end indices for current page
  const startIndex = (currentPage - 1) * ITEMS_PER_PAGE;
  const endIndex = startIndex + ITEMS_PER_PAGE;
  const currentPageCerts = filteredCerts.slice(startIndex, endIndex);
  
  gallery.innerHTML = '';
  currentPageCerts.forEach((cert, index) => {
    const imgContainer = document.createElement('div');
    imgContainer.setAttribute('role', 'listitem');
    
    const img = document.createElement('img');
    img.src = encodeURI(cert.thumb);
    img.alt = cert.desc;
    img.loading = "lazy";
    img.decoding = "async";
    img.width = "300";
    img.height = "200";
    img.onclick = () => openPopup(certificates.indexOf(cert));
    
    imgContainer.appendChild(img);
    gallery.appendChild(imgContainer);
  });
  
  updateCertCounter(filteredCerts.length);
}

// Debounce search input
let searchTimeout;
searchInput.addEventListener('input', () => {
  clearTimeout(searchTimeout);
  searchTimeout = setTimeout(filterCertificates, 300);
});

// Update the filter buttons click handler
document.querySelectorAll('.filter-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    currentFilter = btn.dataset.filter;
    filterCertificates();
  });
});

// Optimize popup image loading
function openPopup(index) {
  currentIndex = index;
  const cert = certificates[index];
  
  popup.style.display = 'flex';
  spinner.style.display = 'block';
  errorMessage.style.display = 'none';
  popupImg.style.display = 'block';
  popupImg.src = encodeURI(cert.img);
  popupDesc.textContent = cert.desc;

  if (cert.verify) {
    verifyBtn.href = cert.verify;
    verifyBtn.style.display = 'block';
  } else {
    verifyBtn.style.display = 'none';
  }

  // Preload next and previous images
  const nextIndex = (index + 1) % certificates.length;
  const prevIndex = (index - 1 + certificates.length) % certificates.length;
  new Image().src = certificates[nextIndex].img;
  new Image().src = certificates[prevIndex].img;
}

// Close popup
function closePopup() {
  popup.style.display = 'none';
  document.body.style.overflow = 'auto';
}

// Image loaded handler
function imageLoaded() {
  spinner.style.display = 'none';
  errorMessage.style.display = 'none';
  popupImg.style.display = 'block';
}

// Image error handler
function imageError() {
  spinner.style.display = 'none';
  errorMessage.style.display = 'block';
  popupImg.style.display = 'block'; // Show the image element even if broken
  popupImg.alt = "Failed to load: " + certificates[currentIndex].desc;
}

// Retry loading image
function retryLoading() {
  popupImg.src = encodeURI(certificates[currentIndex].img);
}

// Navigate between certificates
function navigate(direction) {
  currentIndex = (currentIndex + direction + certificates.length) % certificates.length;
  openPopup(currentIndex);
}

// Download certificate
function downloadCertificate() {
  const link = document.createElement('a');
  // Use original high quality image for download
  link.href = certificates[currentIndex].img;
  link.download = certificates[currentIndex].desc.replace(/ /g, '_') + '.jpg';
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}

// Share certificate
function shareCertificate() {
  const cert = certificates[currentIndex];
  const shareData = {
    title: `My Certificate: ${cert.desc}`,
    text: `Check out my ${cert.desc} certificate!`,
    url: cert.verify || window.location.href
  };
  
  if (navigator.share) {
    navigator.share(shareData).catch(err => {
      console.log('Error sharing:', err);
      fallbackShare();
    });
  } else {
    fallbackShare();
  }
}

function fallbackShare() {
  const cert = certificates[currentIndex];
  const text = `Check out my ${cert.desc} certificate! ${cert.verify || ''}`;
  alert(`Share this link:\n\n${text}`);
}

// Update certificate counter
function updateCertCounter(totalCerts) {
  const startIndex = (currentPage - 1) * ITEMS_PER_PAGE + 1;
  const endIndex = Math.min(startIndex + ITEMS_PER_PAGE - 1, totalCerts);
  certCounter.textContent = `Showing ${startIndex}-${endIndex} of ${totalCerts} certificates`;
}

// Update pagination controls
function updatePagination(filteredCerts) {
  totalPages = Math.ceil(filteredCerts.length / ITEMS_PER_PAGE);
  const pageNumbers = document.getElementById('page-numbers');
  pageNumbers.innerHTML = '';
  
  // Show first page, current page, and last page
  const pagesToShow = [];
  if (totalPages <= 5) {
    for (let i = 1; i <= totalPages; i++) {
      pagesToShow.push(i);
    }
  } else {
    pagesToShow.push(1);
    if (currentPage > 2) pagesToShow.push('...');
    if (currentPage > 1 && currentPage < totalPages) pagesToShow.push(currentPage);
    if (currentPage < totalPages - 1) pagesToShow.push('...');
    pagesToShow.push(totalPages);
  }
  
  pagesToShow.forEach(page => {
    const pageBtn = document.createElement('button');
    pageBtn.className = 'page-btn';
    if (page === '...') {
      pageBtn.textContent = '...';
      pageBtn.disabled = true;
    } else {
      pageBtn.textContent = page;
      if (page === currentPage) {
        pageBtn.classList.add('active');
      }
      pageBtn.onclick = () => goToPage(page);
    }
    pageNumbers.appendChild(pageBtn);
  });
  
  // Update prev/next buttons
  document.getElementById('prev-page').disabled = currentPage === 1;
  document.getElementById('next-page').disabled = currentPage === totalPages;
}

// Go to specific page
function goToPage(page) {
  currentPage = page;
  filterCertificates();
}

// Initialize everything
function init() {
  // Add pagination event listeners
  document.getElementById('prev-page').addEventListener('click', () => {
    if (currentPage > 1) {
      goToPage(currentPage - 1);
    }
  });
  
  document.getElementById('next-page').addEventListener('click', () => {
    if (currentPage < totalPages) {
      goToPage(currentPage + 1);
    }
  });
  
  // Keyboard navigation
  document.addEventListener('keydown', (e) => {
    if (popup.style.display === 'flex') {
      if (e.key === 'Escape') {
        closePopup();
      } else if (e.key === 'ArrowLeft') {
        navigate(-1);
      } else if (e.key === 'ArrowRight') {
        navigate(1);
      }
    }
  });

  // Initial filter
  filterCertificates();
}

// Initialize on DOM content loaded
document.addEventListener('DOMContentLoaded', init);
